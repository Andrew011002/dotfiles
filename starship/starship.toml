format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$character"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
crust = "#11111b"
mantle = "#181825"
base = "#1e1e2e"
surface0 = "#313244"
surface1 = "#45475a"
surface2 = "#585b70"
red = "#f38ba8"

[directory]
style = "base"

[character]
success_symbol = "[❯](red)"
error_symbol = "[❯](base)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style) "
style = "base"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "red"




